<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="manifest" href="./site.webmanifest" />
    <!-- Primary Meta Tags -->
    <!-- Primary Meta Tags -->
    <title>MoviHub</title>
    <meta name="title" content="MoviHub" />
    <meta name="description" content="A place for everything movies, get information about your favourite movies!" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://movihub.netlify.com/" />
    <meta property="og:title" content="MoviHub" />
    <meta property="og:description" content="A place for everything movies, get information about your favourite movies!" />
    <meta property="og:image" content="https://movihub.netlify.com/socials.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://movihub.netlify.com/" />
    <meta property="twitter:title" content="MoviHub" />
    <meta property="twitter:description" content="A place for everything movies, get information about your favourite movies!" />
    <meta property="twitter:image" content="https://movihub.netlify.com/socials.png" />
  </head>
